version: 2

models:
    - name: bronze_date
      config:
        materialized: view
    
    - name: bronze_product
      config:
        materialized: view

    - name: bronze_sales
      columns:
        - name: sales_id
          data_tests:
            - not_null
            - unique
        - name: gross_amount
          data_tests:
            - generic_non_negative

    - name: bronze_store
      columns:
        - name: store_sk
          data_tests:
            - not_null
            - unique
        - name: country
          data_tests:
            - accepted_values:
                arguments:
                    values: ['USA', 'Canada', 'Mexico']
                config:
                    severity: warn